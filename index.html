<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./src/rps.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Rock paper scissors</h1>
    </div>
    <div class="scores">
        <div class="score-container" id="player">
            <span class="score-header" id="player-score-header">Player Score</span>
            <span class="score" id="player-score">0</span>
        </div>
        <div class="score-container" id="computer">
            <span class="score-header" id="computer-score-header">Computer Score</span>
            <span class="score" id="computer-score">0</span>
        </div>
    </div>
    <div class="game-screen">
        <div class="player-interact">
            <span>How many rounds do you want to play?</span>
            <input id="rounds-ammount" type="number" value="1">
            <button id="play">Play</button>
        </div>
        <div id="game-results"></div>
        <button id="replay-button">Play again</button>
        <div class="playing-field">
            <div id="player">
                <img id="player-choice" alt="player-choice" height="160px" src="./img/human.png">
            </div>
            <h1 id="vs">VS</h1>
            <div id="computer">
                <img id="computer-choice" alt="computer-choice" height="160px" src="./img/computer.png">
            </div>
        </div>
    </div>
    <div class="options">
        <button id="rock">
            <img src="./img/rock.png" height="80px" alt="rock-hand">
        </button>
        <button id="paper">
            <img src="./img/paper.png" height="80px" alt="paper-hand">
        </button>
        <button id="scissors">
            <img src="./img/scissors.png" height="80px" alt="scissors-hand" style="transform: scaleX(-1);">
        </button>
    </div>
</body>

</html>
